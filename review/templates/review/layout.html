{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CanvaS</title>
    <link href="{% static 'review/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
    {% block script %}
        <script src="{% static 'review/script.js' %}"></script>
    {% endblock %}
</head>
<body>
<div style="margin-top: 20px">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">CanvaS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="download" href="#">Download</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="save" href="#">Save</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'user_page' %}" id="account" data-user-id="{{ user.id }}">My doodles</a>
          </li>
        <li class="nav-item">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
        </li>
    </ul>
    <h5 class="centered-headers" id="msgs"></h5>

    {% block body %}
    {% endblock %}
</div>
</body>
</html>
